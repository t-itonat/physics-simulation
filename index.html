<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <header class="bg-white shadow">
    <div class="max-w-4xl mx-auto py-6 px-4">
      <h1 class="text-3xl font-bold text-gray-800">Physics Simulation</h1>
      <p class="text-gray-600 mt-1">インタラクティブ物理教材サイト</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">カテゴリ</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Waves -->
      <a href="waves/" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-blue-600">波動</h3>
        <p class="text-gray-600 mt-2">波の伝搬・干渉などのシミュレーション</p>
      </a>

      <!-- Mechanics -->
      <a href="mechanics/" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-green-600">力学</h3>
        <p class="text-gray-600 mt-2">単振動・斜方投射などのシミュレーション</p>
      </a>

      <!-- Electricity -->
      <a href="electricity/" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-yellow-600">電磁気</h3>
        <p class="text-gray-600 mt-2">電場・磁場の可視化</p>
      </a>

      <!-- Optics -->
      <a href="optics/" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-purple-600">光学</h3>
        <p class="text-gray-600 mt-2">レンズ・干渉などのシミュレーション</p>
      </a>

    </div>
  </main>

  <footer class="text-center text-gray-500 py-6">
    © 2026 Physics Simulations
  </footer>

</body>
</html>
